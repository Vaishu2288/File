<!DOCTYPE HTML>
<head>	
	<title>Table Tag</title>
</head>
<body>
	<table border width="300px" height="200px" cellspacing="0" cellpadding="50" align="center" >
		<tr>
			<th>RollNo</th>
			<th>Name</th>
		</tr>
		<tr>
			<td bgcolor="yellow">a</td>
			<td>b</td>
		</tr>
		<tr>
			<td>c</td>
			<td>d</td>
		</tr>
	</table>
</body>
</html>
